<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dodavanje licenci</title>
        <style>
            .ui-layout-unit{
                border: none;
                padding: 0;
            }
            .heder_footer .ui-layout-unit-content{
                background: #0d387c;
            }
            p{
                padding-top: 0;
                font-size: xx-large;
                font-family:  fantasy;
                padding: 0;
                margin:0;
            }
            p:hover{
                cursor: pointer;
            }
            .home{
                padding-top: 0;
                font-size: xx-large;
                font-family:  fantasy;
                padding: 0;
                margin:0;
                color: #ffffff !important;
                text-decoration: none;
            }
        </style>
        <script>
            function licenceCheck() {
                var valid = /^\d{7}$/;
                var br = $('#broj').val();
                if (!valid.test(br)) {
                    PF('mglasspane').show();
                }

            }
        </script>
    </h:head>
    <h:body>

        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="60" gutter="0" closable="true" styleClass="heder_footer" >

                <div style="color: #ffffff ;float:left">
                    <p>
                        <p:spacer width="20"></p:spacer> 
                        <p:link outcome="index" value="Avio karte" styleClass="home"></p:link>
                    </p>
                </div> 
            </p:layoutUnit>



            <p:layoutUnit position="center" gutter="0" >  
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar style="width: 100%">
                        <p:menuitem value="Korisnici" icon="ui-icon-person"   action="admin-home" />                       

                        <p:submenu label="Aerodromi" >
                            <p:menuitem value="Dodaj novi" action="admin-airport-add" icon="ui-icon-contact" />
                            <p:menuitem value="Pregled" icon="ui-icon-zoomin" action="admin-airport-look"  />
                        </p:submenu>

                         <p:menuitem value="Avio kompanije" action="admin-airline-look"  />

                        <p:submenu label="Piloti" >
                            <p:menuitem value="Dodaj licencu"  icon="ui-icon-contact" action="admin-pilot-add"/>
                            <p:menuitem value="Pregled licenci" icon="ui-icon-zoomin" action="admin-pilot-look"  />
                        </p:submenu>
                            
                        <p:submenu label="Avioni" >
                            <p:menuitem value="Dodaj novi"  icon="ui-icon-contact" action="admin-airplane-add"  />
                            <p:menuitem value="Pregled" icon="ui-icon-zoomin" action="admin-airplane-look" />
                        </p:submenu>
                          
                         <p:menuitem value="Letovi" action="admin-flight-add" />
                         

                        <f:facet name="options">
                            <p:commandButton action="#{adminController.logOut()}" value="Logout" icon="ui-icon-extlink" style="margin-right: 10px"/>
                        </f:facet>
                    </p:menubar>
                </h:form>

                <center>
                    <p:messages id="error_message" showDetail="true" autoUpdate="true" closable="true" />

                    <h1>Dodajte novu licencu pilotu:</h1>
                    <h:form>
                        <h:panelGrid columns="2">
                            Izaberite pilota:
                            <p:selectOneMenu  value="#{adminController.name}" var="p" required="true" requiredMessage="Izaberite pilota.">
                                <f:selectItems value="#{adminController.pilotNames}"  />
                            </p:selectOneMenu >
                            Izaberite tip aviona:
                            <p:selectOneMenu  value="#{adminController.model}" var="p" required="true" requiredMessage="Izaberite avion.">
                                <f:selectItems value="#{adminController.modelNames}"  />
                            </p:selectOneMenu >
                            Broj licence:
                            <p:inputText id="broj" placeholder="bbbbbbb"  value="#{adminController.licenceNo}" required="true" requiredMessage="Unesite sedmocifreni broj licence"></p:inputText>                           
                        </h:panelGrid>
                        <p:commandButton value="Unesi" action="#{adminController.addLicence()}"></p:commandButton>
                    </h:form>
                    
                    <p:dialog header="Greska" id="mglasspaneid" draggable="false" resizable="false"  widgetVar="mglasspane" style="height: 50px !important;" >
                        <span id="loading" draggable="false" style="height: auto !important;">Unesite ispravan broj licence!</span>
                    </p:dialog>


                </center>
            </p:layoutUnit>



            <p:layoutUnit position="south" size="40" gutter="0" closable="true" styleClass="heder_footer">
                <div style="color: #ffffff">
                    Nikola Krivacevic Â©2017
                </div>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
