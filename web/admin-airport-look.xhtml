<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pregled aerodroma</title>
        <style>
            .ui-layout-unit{
                border: none;
                padding: 0;
            }
            .heder_footer .ui-layout-unit-content{
                background: #0d387c;
            }
            p{
                padding-top: 0;
                font-size: xx-large;
                font-family:  fantasy;
                padding: 0;
                margin:0;
            }
            p:hover{
                cursor: pointer;
            }
            .home{
                padding-top: 0;
                font-size: xx-large;
                font-family:  fantasy;
                padding: 0;
                margin:0;
                color: #ffffff !important;
                text-decoration: none;
            }
        </style>
    </h:head>
    <h:body>

        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="60" gutter="0" closable="true" styleClass="heder_footer" >

                <div style="color: #ffffff ;float:left">
                    <p>
                        <p:spacer width="20"></p:spacer> 
                        <p:link outcome="index" value="Avio karte" styleClass="home"></p:link>
                    </p>
                </div> 
            </p:layoutUnit>



            <p:layoutUnit position="center" gutter="0" >  
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:menuitem value="Korisnici" icon="ui-icon-person"   action="admin-home" />                       

                        <p:submenu label="Aerodromi" >
                            <p:menuitem value="Dodaj novi"  icon="ui-icon-contact" action="admin-airport-add" />
                            <p:menuitem value="Pregled" icon="ui-icon-zoomin" action="admin-airport-look"  />
                        </p:submenu>

                        <p:menuitem value="Avio kompanije" action="admin-airline-look"  />

                        <p:submenu label="Piloti" >
                            <p:menuitem value="Dodaj licencu"  icon="ui-icon-contact" action="admin-pilot-add"/>
                            <p:menuitem value="Pregled licenci" icon="ui-icon-zoomin" action="admin-pilot-look"  />
                        </p:submenu>

                        <p:submenu label="Avioni" >
                            <p:menuitem value="Dodaj novi" url="#"  />
                            <p:menuitem value="Pregled" icon="ui-icon-zoomin" url="#"  />
                        </p:submenu>

                        <p:submenu label="Letovi" >
                            <p:menuitem value="Dodaj novu" url="#" icon="ui-icon-contact" />
                            <p:menuitem value="Pregled" icon="ui-icon-zoomin" url="#"  />
                        </p:submenu>

                        <f:facet name="options">
                            <p:commandButton action="#{adminController.logOut()}" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>

                <center>
                    <h1>Pregled aerodroma:</h1>
                    <h:form>
                        <p:outputPanel autoUpdate="true">
                            <p:dataTable value="#{adminController.airports}" var="a"   >
                                <p:column headerText="IATA">
                                    #{a.iata}
                                </p:column>

                                <p:column headerText="Naziv">
                                    #{a.name}
                                </p:column>

                                <p:column headerText="Grad">
                                    #{a.city}
                                </p:column>

                                <p:column headerText="Drzava">
                                    #{a.state}
                                </p:column>

                                <p:column headerText="Broj pisti">
                                    #{a.runway}
                                </p:column>

                                <p:column headerText="Broj terminala">
                                    #{a.terminal}
                                </p:column>


                            </p:dataTable>
                        </p:outputPanel>
                    </h:form>

                </center>
            </p:layoutUnit>



            <p:layoutUnit position="south" size="40" gutter="0" closable="true" styleClass="heder_footer">
                <div style="color: #ffffff">
                    Nikola Krivačević ©2017
                </div>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
