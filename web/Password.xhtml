<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Promena lozinke</title>
        <style>
            .ui-layout-unit{
                border: none;
                padding: 0;
            }
            .heder_footer .ui-layout-unit-content{
                background: #0d387c;
            }
            p{
                padding-top: 0;
                font-size: xx-large;
                font-family:  fantasy;
                padding: 0;
                margin:0;
                color: #ffffff ;
            }
            p:hover{
                cursor: pointer;
            }
            .home{
                padding-top: 0;
                font-size: xx-large;
                font-family:  fantasy;
                padding: 0;
                margin:0;
                color: #ffffff !important;
                text-decoration: none;
            }
        </style>
    </h:head>
    <h:body>
        <h:form> 
            <h:commandLink id="homebutton" action="home" style="display: none;" />
        </h:form>

        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="60" gutter="0" closable="true" styleClass="heder_footer" >

                <div style="float:left">
                    <p>
                        <p:spacer width="20"></p:spacer> 
                        <p:link outcome="index" value="Avio karte" styleClass="home"></p:link>
                    </p>
                </div>   
            </p:layoutUnit>


            <p:layoutUnit position="center" gutter="0"> 
                <center>
                    <h1>Promena lozinke:</h1>
                    <p:messages id="login_message" showDetail="true" autoUpdate="true" closable="true" />
                    <h:form>
                        <h:panelGrid columns="2">
                            Korisničko ime:
                            <h:inputText value="#{loginController.username}" required="true" requiredMessage="Unesite korisnicko ime."/>
                            Stara lozinka:
                            <p:password value="#{loginController.passwoord}" required="true" requiredMessage="Unesite lozinku."/> 
                            Nova lozinka:
                            <p:password id="pwd1"  match="pwd2"  required="true" />
                            Nova lozinka (ponovljeno):
                            <p:password id="pwd2"   required="true" />
                        </h:panelGrid>
                        <p:commandButton value="Potvrdi"></p:commandButton>
                    </h:form>
                </center>
            </p:layoutUnit>


            <p:layoutUnit position="south" size="40" gutter="0" closable="true" styleClass="heder_footer">
                <div style="color: #ffffff">
                    Nikola Krivačević ©2017
                </div>
            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
